<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
		<div id="wrapper" class="fade-in">

			<!-- Header -->
			<header id="header">
				<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
			</header>

			<!-- Nav -->
            {% include nav.html %}

			<!-- Main -->
			<div id="main">
				<section class="post">
					<header class="major">
						<a href={{page.github-link}}><h1>{{page.title}}</h1></a>
						<p>{{page.excerpt}}</p>
					</header>
					<div class="image main">
						<a href={{page.github-link}} class = "image"><img src="{{page.image}}" alt=""></a>
					</div>
					<p>{{content}}</p>
				</section>
			</div>



		</div>

		<!-- Footer -->
        {% include foot.html %}
		<!-- Scripts -->
  		{% include scripts-main.html %}
		{% include tracking.html %}

	</body>
</html>
