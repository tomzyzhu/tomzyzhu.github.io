<footer id="footer">

  <section class="split contact">
    <section>
      <h3>Phone</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
	<section>
      <h3>Location</h3>
      <p>{{site.location}}</p>
    </section>
  </section>
  <section class="split contact">
	<section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        <li><a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow"><span class="label">Facebook</span></a></li>
        <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
		<li><a href="https://linkedin.com/in/{{site.linkedin}}" class="icon fa-linkedin" rel="nofollow"><span class="label">LinkedIn</span></a></li>
      </ul>
    </section>
  </section>
</footer>
<!-- Copyright -->
<div id="copyright">
  <ul>

  <li><a href="{{ "/legal/" | absolute_url }}">Legal</a></li>
  <div style = "opacity: 0.5;" id="root"/></div>

		<script type="text/babel">
	function tick() {
	  const element = (<li>{new Date().toLocaleTimeString()}</li>);
	  ReactDOM.render(element, document.getElementById('root'));
	}

	setInterval(tick, 1000);
	tick();
		</script>

  </ul>
</div>
